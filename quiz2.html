<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soalan Diameter - Sifat Bulatan</title>
<style>
body {
  font-family: 'Arial Black', sans-serif;
  background: linear-gradient(135deg,#1a1a2e,#16213e);
  color: #fff;
  text-align: center;
  padding: 20px;
  min-height: 100vh;
}
.container {
  background: rgba(255,255,255,0.95);
  color: #000;
  border-radius: 20px;
  padding: 25px;
  max-width: 850px;
  margin: auto;
}
h1 { color: #f39c12; margin-bottom: 10px; }
canvas {
  background: #f5e6d3;
  border: 3px solid #f39c12;
  border-radius: 15px;
  margin-top: 15px;
}
input {
  padding: 10px;
  border-radius: 8px;
  border: 2px solid #ccc;
  font-weight: bold;
  width: 100px;
  text-align: center;
}
button {
  padding: 10px 20px;
  margin-top: 15px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg,#27ae60,#2ecc71);
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:hover { transform: translateY(-2px); }
.feedback {
  margin-top: 15px;
  font-size: 1.3rem;
  font-weight: bold;
}
.correct { color: #27ae60; }
.wrong { color: #e74c3c; }
.nav {
  margin-top: 25px;
}
.nav button {
  background: linear-gradient(135deg,#2980b9,#3498db);
}
</style>
</head>
<body>
<div class="container">
  <h1>Soalan Diameter üü†</h1>
  <p>Rajah di bawah menunjukkan bulatan dengan pusat O dan diameter AB.</p>

  <canvas id="rajah" width="500" height="400"></canvas>

  <p><b>Soalan:</b> Jika jejari OA = 5 cm, berapakah panjang diameter AB?</p>

  <input type="number" id="jawapan" placeholder="cm"> cm
  <br>
  <button onclick="semak()">Semak Jawapan</button>
  <div class="feedback" id="feedback"></div>

  <div class="nav">
    <button onclick="location.href='soalan-jejari-perentas.html'">‚û°Ô∏è Soalan Seterusnya</button>
  </div>
</div>

<script>
// Lukisan rajah
const canvas = document.getElementById("rajah");
const ctx = canvas.getContext("2d");
const cx = 250, cy = 200, r = 120;

function lukisRajah(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Bulatan
  ctx.beginPath();
  ctx.arc(cx,cy,r,0,Math.PI*2);
  ctx.strokeStyle="#2c3e50";
  ctx.lineWidth=3;
  ctx.stroke();

  // Diameter
  ctx.beginPath();
  ctx.moveTo(cx-r,cy);
  ctx.lineTo(cx+r,cy);
  ctx.strokeStyle="#e74c3c";
  ctx.lineWidth=4;
  ctx.stroke();

  // Label titik
  ctx.fillStyle="#000";
  ctx.font="bold 16px Arial";
  ctx.fillText("A", cx - r - 15, cy + 5);
  ctx.fillText("B", cx + r + 5, cy + 5);
  ctx.fillText("O", cx - 8, cy - 10);

  // Jejari
  ctx.beginPath();
  ctx.moveTo(cx,cy);
  ctx.lineTo(cx+r,cy);
  ctx.strokeStyle="#27ae60";
  ctx.setLineDash([5,5]);
  ctx.stroke();
  ctx.setLineDash([]);
}
lukisRajah();

// Logik semakan
function semak(){
  const input = parseFloat(document.getElementById("jawapan").value);
  const feedback = document.getElementById("feedback");

  if(isNaN(input)){
    feedback.textContent = "Masukkan nombor terlebih dahulu!";
    feedback.className = "feedback wrong";
    return;
  }

  if(input === 10){
    feedback.textContent = "‚úÖ Betul! Diameter = 10 cm (dua kali jejari).";
    feedback.className = "feedback correct";
  } else {
    feedback.textContent = "‚ùå Salah. Diameter ialah dua kali jejari, jadi 10 cm.";
    feedback.className = "feedback wrong";
  }
}
</script>
</body>
</html>
